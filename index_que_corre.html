<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Búsqueda de Ofertas de Trabajo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('resultados') }}" method="GET">
            <h1>Buscar Trabajo</h1>
            <div class="input-box">
                <input type="text" name="tipo_trabajo" placeholder="Tipo de trabajo" required>
            </div>
            <div class="input-box">
                <input type="text" name="empresa" placeholder="Empresa" required>
            </div>
            <div class="input-box">
                <input type="text" name="ubicacion" placeholder="Ubicación" required>
            </div>
            <button type="submit" class="btn">Buscar</button>
        </form>

        <div class="links">
            <h2>Ver resultados de:</h2>
            <a class="btn" href="{{ url_for('resultados') }}?tipo_trabajo=cocinero&empresa=&ubicacion=Lima">Computrabajo y Trabajando.pe</a>
            <a class="btn" href="{{ url_for('resultados_jora') }}?tipo_trabajo=cocinero&ubicacion=Lima">Jora</a>
        </div>
    </div>
</body>
</html>
